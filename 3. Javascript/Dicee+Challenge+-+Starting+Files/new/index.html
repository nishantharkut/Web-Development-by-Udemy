<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriomDex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">PRI<span class="diamond">â™¦</span>MDEX</a>
                <ul>
                    <li><a href="#">Pokemon</a></li>
                    <li><a href="#">BeyBlade</a></li>
                    <li><a href="#">Idaten Jump!</a></li>
                </ul>
                <div class="actions">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="12" y1="3" x2="12" y2="21"></line></svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Welcome To</h1>
                <div class="logo-diamond">
                    <div class="diamond">
                        <img src="https://www.priom.xyz/images/icons/pokemon-icon.svg" alt="Pokemon Icon" class="icon">
                        <img src="https://www.priom.xyz/images/icons/beyblade-icon.svg" alt="Beyblade Icon" class="icon">
                        <img src="https://www.priom.xyz/images/icons/idaten-icon.svg" alt="Idaten Jump! Icon" class="icon">
                    </div>
                    <div class="text">
                        PRI
                        <span class="dex">DEX</span>
                        M
                    </div>
                </div>
                <form class="search">
                    <input type="text" placeholder="Start Typing...">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </form>
                <p>DISCOVER AND ENLEASH THE BEASTS</p>
                <div class="blogs">
                    <div class="blog">
                        <div class="blog-image">
                            <div class="overlay" style="background-color: #458fff;"></div>
                        </div>
                        <div class="blog-content">
                            <h4>POKEMON</h4>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-image">
                            <div class="overlay" style="background-color: #da46a0;"></div>
                        </div>
                        <div class="blog-content">
                            <h4>BEY-BLADE</h4>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-image">
                            <div class="overlay" style="background-color: #44d0a0;"></div>
                        </div>
                        <div class="blog-content">
                            <h4>IDATEN JUMP!</h4>
                        </div>
                    </div>
                </div>
                <h2 class="blogs-title">BLOGS</h2>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>

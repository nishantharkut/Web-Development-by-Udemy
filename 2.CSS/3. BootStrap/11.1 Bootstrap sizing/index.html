<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 12 column system</title>
    <!-- ------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ------------- -->
     <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            background-color: darkgreen;
            border: 2px solid black;
        }
        .row{
            background-color: green;
            border: 2px solid grey;
        }
        .col{
            background-color: greenyellow;
            border: 2px solid rgb(220, 2, 2);
        }
     </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col1">col-1</div>
            <div class="col col2">col-2</div>
            <div class="col col3">col-3</div>
            <div class="col col4">col-4</div>
            <div class="col col5">col-5</div>
            <div class="col col6">col-6</div>
            <div class="col col7">col-7</div>
            <!-- <div class="col col8">col-8</div>
            <div class="col col9">col-9</div>
            <div class="col col10">col-10</div>
            <div class="col col11">col-11</div>
            <div class="col col12">col-12</div> -->
        </div>
    </div>
</body>
</html>

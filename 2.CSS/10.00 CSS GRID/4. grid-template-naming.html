<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:grid;
        border: 2px solid blue;
        padding: 10px;
        grid-template-columns: [first]100px [second]100px [third]100px;
        grid-template-rows: 100px 100px 100px;
    }

    .items{
        /* height:100px;
        width:100px;
         */
        border: 2px solid blue;
    }

    .item-5{
        grid-row: 1/3;
    }
</style>

<body>
    <!-- we can name the grid templates -->
    <div class="container">
        <div class="items item-1">item-1</div>
        <div class="items item-2">item-2</div>
        <div class="items item-3">item-3</div>
        <div class="items item-4">item-4</div>
        <div class="items item-5">item-5</div>
        <div class="items item-6">item-6</div>
        <div class="items item-7">item-7</div>
    </div>
</body>
</html>
